<link href="/Content/CSS/EditPage.css" rel="Stylesheet" />

<div class="page-content-small page-edit">
	<h1 ng-bind="PageTitle" class="page-header"></h1>

	<div>
		<label ng-bind="::Localization.Template.Name"></label>
		<input type="text" ng-model="Template.Name" autofocus="autofocus" />
	</div>

	<div>
		<a class="default-button" ng-click="Save()" ng-bind="::Localization.Generic.Save"></a>
		<a class="default-button" ng-click="SaveAndEdit()" ng-bind="::Localization.Generic.SaveEdit" ng-show="Template.Id == 0"></a>
		<a class="danger-button" ng-click="History.back()" ng-bind="::Localization.Generic.Cancel"></a>
	</div>
</div>
